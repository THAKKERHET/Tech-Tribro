<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Tech Tribro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937, #0062ff);
      color: #f9f9f9;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header and Navigation */
    header {
      background: #111827;
      padding: 10px 20px;
      border-bottom: 1px solid #2c2c2c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      object-fit: cover;
    }

    .company-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #f0f0f0;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      color: #60d69f;
    }

    nav a.active {
      color: #64ffda;
      border-bottom: 2px solid #60d69f;
      width: 75%;
    }

    nav a i {
      margin-right: 6px;
    }

    /* Toggle Button */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    /* Contact Section */
    .contact-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
      color: #60d69f;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    form#contactForm {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form#contactForm label {
      font-weight: 600;
      font-size: 1rem;
      color: #e5e7eb;
    }

    form#contactForm input,
    form#contactForm textarea {
      padding: 10px;
      border: none;
      border-bottom: 2px solid #4b5563;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      resize: none;
      background: transparent;
      color: #f9f9f9;
    }

    form#contactForm input:focus,
    form#contactForm textarea:focus {
      border-color: #25D366;
    }

    .contact-btn {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 30px;
      width: fit-content;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-btn:hover {
      background-color: #1da851;
      transform: translateY(-2px);
    }

    .contact-info {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      font-size: 1rem;
      color: #e5e7eb;
    }

    .contact-info h2 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #60d69f;
    }

    .whatsapp-info {
      background: rgba(37, 211, 102, 0.1);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #25D366;
      margin-top: 20px;
    }

    .whatsapp-info h3 {
      color: #25D366;
      margin-bottom: 10px;
    }

    .whatsapp-info p {
      color: #d1fae5;
    }

    /* Social Media Styles */
    .social-media h2 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #60d69f;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.5rem;
    }

    .social-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(220, 39, 67, 0.4);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #111827;
        position: absolute;
        top: 65px;
        left: 0;
        padding: 20px 0;
        border-top: 1px solid #2c2c2c;

        /* Center alignment */
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 10px 0;
        border-bottom: none;
        width: auto;
        text-align: center;
      }

      .contact-container {
        flex-direction: column;
      }

      .contact-section {
        padding: 15px;
      }

      form#contactForm, .contact-info {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 480px) {
      .contact-section h1 {
        font-size: 2rem;
      }

      form#contactForm input,
      form#contactForm textarea {
        font-size: 0.95rem;
      }

      .contact-btn {
        font-size: 0.95rem;
        padding: 10px 20px;
      }

      .contact-info h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="logo-container">
      <img src="logo (2).png" alt="Tech Tribro Logo">
      <div class="company-name">Tech Tribro</div>
    </div>
    <i class="fas fa-bars menu-toggle" id="menu-toggle"></i>
    <nav id="navbar">
      <a href="index.html"><i class="fa fa-home"></i>Home</a>
      <a href="about us.html"><i class="fa fa-users"></i>About Us</a>
      <a href="project.html"><i class="fa fa-code"></i>Projects</a>
      <a href="contact.html" class="active"><i class="fa fa-envelope"></i>Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-container">
      <form id="contactForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit" class="contact-btn">
          <i class="fab fa-whatsapp"></i>
          Send via WhatsApp
        </button>
      </form>
      
      <div class="contact-info">
        <div>
          <h2>E-mail</h2>
          <p>techtribro58@gmail.com</p>
          <a href="mailto:techtribro58@gmail.com" class="contact-btn email-btn">
            <i class="fas fa-envelope"></i>
            Send Email
          </a>
        </div>
        <div>
          <h2>Based in</h2>
          <p>Ahmedabad,<br />Gujarat, India</p>
        </div>
        <div class="social-media">
          <h2>Follow Us</h2>
          <div class="social-icons">
            <a href="https://instagram.com/techtribro" target="_blank" class="social-icon">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="whatsapp-info">
          <h3><i class="fab fa-whatsapp"></i> WhatsApp Contact</h3>
          <p>Click the button above to send your message directly via WhatsApp. We'll respond quickly!</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Toggle navbar for mobile
    const toggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    toggle.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });

    // WhatsApp Form
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const whatsappMessage = `Hello Tech Tribro!%0A%0A*Name:* ${fullName}%0A*Email:* ${email}%0A*Message:* ${message}%0A%0AThank you!`;
      const whatsappNumber = '918849954610'; 
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
      window.open(whatsappURL, '_blank');
      this.reset();
    });
  </script>
</body>
</html>
