<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 400px;
      max-width: 95%;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
      color: #64ffda;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px 2px;
      border: none;
      background: #64ffda;
      color: #1e1e2f;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00e6b8;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .word {
      font-size: 22px;
      font-weight: bold;
      color: #ffd369;
    }

    .phonetics {
      font-style: italic;
      color: #bbb;
    }

    audio {
      margin-top: 10px;
      width: 100%;
    }

    .definition {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    .example {
      margin-top: 5px;
      font-style: italic;
      color: #ddd;
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        font-size: 14px;
      }
      button {
        width: 48%;
        margin: 5px 1%;
        font-size: 14px;
        padding: 10px 0;
      }
      .definition, .example {
        font-size: 14px;
      }
      .word {
        font-size: 20px;
      }
      .phonetics {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.4rem;
      }
      input, button {
        font-size: 13px;
        padding: 8px;
      }
      .definition, .example {
        font-size: 13px;
      }
      .word {
        font-size: 18px;
      }
      .phonetics {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìñ Dictionary App</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <div>
      <button onclick="searchWord()">Search</button>
      <button onclick="exitApp()">Exit</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function searchWord() {
      const word = document.getElementById("wordInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (word === "") {
        resultDiv.innerHTML = "<p>Please enter a word!</p>";
        return;
      }

      const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Word not found");
        }

        const data = await response.json();
        const meaning = data[0].meanings[0].definitions[0].definition;
        const example = data[0].meanings[0].definitions[0].example || "No example available";
        const phonetics = data[0].phonetics[0]?.text || "";
        const audio = data[0].phonetics[0]?.audio || "";

        resultDiv.innerHTML = `
          <p class="word">${word}</p>
          <p class="phonetics">${phonetics}</p>
          ${audio ? `<audio controls><source src="${audio}" type="audio/mpeg"></audio>` : ""}
          <p class="definition"><strong>Definition:</strong> ${meaning}</p>
          <p class="example"><strong>Example:</strong> ${example}</p>
        `;

      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">‚ùå Word not found! Try again.</p>`;
      }
    }

    function exitApp() {
      window.location.href = "project.html";
    }
  </script>
</body>
</html>
