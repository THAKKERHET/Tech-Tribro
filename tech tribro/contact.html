<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Tech Tribro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f0f0;
      color: #000000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      border-bottom: 1px solid #2c2c2c;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
      }

      .typing {
        position: static;
        margin-top: 10px;
        transform: none;
      }
    }

    header img {
      height: 80px;
    }

    .typing {
      font-size: 2.2em;
      margin-top: 10px;
      color: #f5e900;
      font-family: 'Fira Code', monospace;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav {
      background-color: rgba(116, 237, 239, 0.797);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 45px;
      padding: 15px 0;
      border-top: 1px solid #2a2a2a;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    nav a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
    }

    nav a i {
      margin-right: 8px;
    }

    /* Contact Us Page Styles */
    .contact-section {
      max-width: 900px;
      margin: 40px auto;
      font-family: 'Inter', sans-serif;
      color: #1a1a1a;
      padding: 20px;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    form#contactForm {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form#contactForm label {
      font-weight: 600;
      font-size: 1rem;
    }

    form#contactForm input,
    form#contactForm textarea {
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      resize: none;
      background: transparent;
    }

    form#contactForm input:focus,
    form#contactForm textarea:focus {
      border-color: #25D366;
    }

    .contact-btn {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 30px;
      width: fit-content;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-btn:hover {
      background-color: #1da851;
      transform: translateY(-2px);
    }

    .contact-info {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      font-size: 1rem;
    }

    .contact-info h2 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .contact-info p {
      line-height: 1.5;
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #1a1a1a;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #000;
    }

    .whatsapp-info {
      background: #e8f5e8;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #25D366;
      margin-top: 20px;
    }

    .whatsapp-info h3 {
      color: #25D366;
      margin-bottom: 10px;
    }

    .whatsapp-info p {
      color: #2c5530;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
 <div class="contact-container"></div>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-container">
      <form id="contactForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit" class="contact-btn">
          <i class="fab fa-whatsapp"></i>
          Send via WhatsApp
        </button>
      </form>
      
      <div class="contact-info">
          <div>
            <h2>Contact</h2>
            <p>
              techtribro58@gmail.com
              <a href="mailto:techtribro58@gmail.com" class="contact-btn" style="margin-left: 10px; padding: 10px 20px; font-size: 1rem;">
                <i class="fa fa-envelope"></i> Email Us
              </a>
            </p>
          </div>
        <div>
          <h2>Based in</h2>
          <p>Ahmedabad,<br />Gujarat, India</p>
        </div>
        <div class="whatsapp-info">
          <h3><i class="fab fa-whatsapp"></i> WhatsApp Contact</h3>
          <p>Click the button above to send your message directly via WhatsApp. We'll respond quickly!</p>
        </div>
        <div class="social-icons">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      // Create WhatsApp message
      const whatsappMessage = `Hello Tech Tribro!%0A%0A*Name:* ${fullName}%0A*Email:* ${email}%0A*Message:* ${message}%0A%0AThank you!`;
      
      // Replace with your actual WhatsApp number (include country code without + sign)
      const whatsappNumber = '918849954610'; // Replace with your actual WhatsApp number
      
      // Create WhatsApp URL
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
      
      // Open WhatsApp
      window.open(whatsappURL, '_blank');
      
      // Optional: Clear form after submission
      this.reset();
    });
  </script>
</body>
</html>
