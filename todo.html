<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    /* Global Styles */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .todo-container {
      background: #2e2e48;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    .todo-container h1 {
      margin-bottom: 20px;
      color: #64ffda;
      font-size: 2rem;
    }

    /* Input Section */
    .input-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .input-section input {
      flex: 1 1 200px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: #3c3c5a;
      color: #fff;
    }

    .input-section input::placeholder {
      color: #bbb;
    }

    .input-section button {
      flex: 0 1 100px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #6c63ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-section button:hover {
      background: #4a42d4;
    }

    /* Task List */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: #3c3c5a;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: 0.3s;
    }

    ul li.completed {
      text-decoration: line-through;
      color: #aaa;
      background: #2a2a3f;
    }

    /* Buttons inside tasks */
    .task-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .delete-btn, .tick-btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
    }

    .delete-btn {
      background: #ff4b5c;
    }
    .delete-btn:hover {
      background: #d93645;
    }

    .tick-btn {
      background: #28c76f;
    }
    .tick-btn:hover {
      background: #1f9e56;
    }

    /* Exit Button */
    .exit-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    .exit-btn:hover {
      background: #e68900;
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      .todo-container {
        padding: 20px;
      }
      .todo-container h1 {
        font-size: 1.6rem;
      }
      .input-section input {
        flex: 1 1 100%;
        margin-bottom: 10px;
      }
      .input-section button {
        flex: 1 1 100%;
      }
      ul li {
        flex-direction: column;
        align-items: flex-start;
      }
      .task-buttons {
        margin-top: 10px;
      }
      .delete-btn, .tick-btn {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 360px) {
      .todo-container {
        width: 95%;
      }
      .input-section input, .input-section button {
        font-size: 0.9rem;
        padding: 10px;
      }
      .exit-btn {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>

    <!-- Exit button -->
    <button class="exit-btn" onclick="exitPage()">Exit</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      const btnContainer = document.createElement("div");
      btnContainer.classList.add("task-buttons");

      const tickBtn = document.createElement("button");
      tickBtn.textContent = "‚úî";
      tickBtn.classList.add("tick-btn");
      tickBtn.onclick = (e) => {
        e.stopPropagation();
        li.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      btnContainer.appendChild(tickBtn);
      btnContainer.appendChild(deleteBtn);
      li.appendChild(btnContainer);
      taskList.appendChild(li);

      taskInput.value = "";
    }

    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        addTask();
      }
    });

    function exitPage() {
      window.location.href = "project.html";
    }
  </script>
</body>
</html>
